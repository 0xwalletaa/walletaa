<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walletaa Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a2e; /* Dark background */
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #1a1a2e; /* Dark background for the logo card */
        border-radius: 16px; /* Rounded corners */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Soft shadow */
        max-width: 90%;
        width: 400px; /* Max width for the container */
        box-sizing: border-box;
      }

      svg {
        width: 100%;
        max-width: 250px; /* Max width for the SVG logo */
        height: auto;
        /* margin-bottom: 20px; Removed margin-bottom as text is removed */
        background-color: #1a1a2e; /* Ensure SVG background matches container */
      }

      .w-path {
        fill: #f0f0f0; /* Light color for the W character */
      }

      /* .text-domain is removed as the text is no longer needed */

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .logo-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <svg viewBox="0 0 100 80">
        <path
          class="w-path"
          d="M 10 70 L 25 10 L 40 70 L 50 30 L 60 70 L 75 10 L 90 70 Z"
        ></path>
      </svg>
    </div>
  </body>
</html>
