<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walletaa Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff; /* White background */
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #ffffff; /* White background for the logo card */
        border-radius: 16px; /* Rounded corners */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
        max-width: 90%;
        width: 400px; /* Max width for the container */
        box-sizing: border-box;
      }

      svg {
        width: 100%;
        max-width: 250px; /* Max width for the SVG logo */
        height: auto;
        margin-bottom: 20px; /* Re-added margin-bottom for spacing */
        background-color: #ffffff; /* Ensure SVG background matches container */
      }

      .w-path {
        fill: #1a1a2e; /* Dark color for the W character */
      }

      .text-domain {
        font-size: 1.5rem; /* Larger font for domain */
        font-weight: 700; /* Bold */
        color: #1a1a2e; /* Dark color for domain text */
        text-align: center;
        letter-spacing: 0.5px;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .logo-container {
          padding: 15px;
        }
        .text-domain {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <svg viewBox="0 0 100 80">
        <path
          class="w-path"
          d="M 10 70 L 25 10 L 40 70 L 50 30 L 60 70 L 75 10 L 90 70 Z"
        ></path>
      </svg>
      <div class="text-domain">walletaa.com</div>
    </div>
  </body>
</html>
